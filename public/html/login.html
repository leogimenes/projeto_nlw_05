        <div class="login">
            <input type="text" name="" id="username" placeholder="Username"/>
            <input type="text" name="" id="password" placeholder="Password"/>
        </div>

    <div class="btn_login_container">
        <button class="btn_login" id="send_login" onclick="login()">Login</button>
    </div>
    <script>
        async function login() {
            const username = document.getElementById("username");
            const password = document.getElementById("password");

            // get token from fetch request
            const auth = await fetch("/auth", {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                method: 'POST',
                body: JSON.stringify({username: username.value, password: password.value})
            }).then((result) =>
                result.json().then((response) => {
                    return response;
                })
            );
            console.log(auth.token);

            // set token in cookie
            document.cookie = `token=${auth.token}`
            window.location.href = '/admin'
        }
    </script>
